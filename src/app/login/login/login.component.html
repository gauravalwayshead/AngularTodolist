<div class="container mt-3">
    <div class="row text-center headersection">
        <div class="col-md-12">
            <h2>Estate-Department UttarPardesh</h2>
        </div>
    </div>
    <div class="alert alert-primary" role="alert"  *ngIf="alertmsg!=''">
        {{alertmsg}}
      </div>

    <div class="row loginsection">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <h5 class="card-header text-center text-white bg-danger">Department Login</h5>
                <div class="card-body">
                    
                    <form  #userlogin = "ngForm" (ngSubmit)="onSubmit(userlogin.value)">
                        <div class="form-group">
                            <label for="formFile" class="form-label">Enter UserId</label>
                            <input type="text" class="form-control" placeholder="Enter UserId" id="UserId" name="userid" ngModel >
                        </div>
                        <div class="form-group mt-3">
                            <label for="formFile" class="form-label">Enter Password</label>
                          <input type="password" class="form-control" placeholder="Enter password" id="pwd" name="password" ngModel>
                        </div>

                        <button type="submit" class="btn btn-warning mt-3">Login</button>
                      </form>
                  
                </div>
                {{massage}}
              </div>
        </div>
    </div>
</div>
